<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      
    </style>
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'cview' %}">Home</a>
          </li>
          <li>
            <a class="nav-link active" aria-current="page" href="{% url 'create_job' %}">Create</a>
          </li>
          
          
        </ul>
        <form class="d-flex pt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class=" d-flex mx-2 ">
        <a href="{% url 'logout' %}" id="logout" class="btn btn-warning  ">Logout</a>
        
        <a href="{% url 'login' %}" id="login"  class="btn btn-warning ">Login</a>
        </div>
      </div>
    </div>
  </nav>
  <script type='text/javascript'>
    var user = '{{request.user}}'
    var Btn = document.getElementById('logout');
    
    if(user === "AnonymousUser"){
    
    Btn.style.display = "none";

    }
    var Btn = document.getElementById('login');
    
    if(user !== "AnonymousUser"){
    
    Btn.style.display = "none";

    }
  </script>
